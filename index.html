<!DOCTYPE html>
<html>

<head>
    <title>Start Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1>The Ultimate Developer's Start Page</h1>
    </header>
    <hr id="line"> 
    <header class="header">
        <h2> Get to Work on your Projects</h2>
    </header>

    <div class="quote">
        <!-- <h2>Daily Motivation(and some funny phrases)</h2> -->
        <textarea readonly style="resize: none" id="quote-area">Press to Generate a Quote</textarea>
        <br>
        <button onclick="btnClick()" id="generate">Generate a Quote</button>
    </div>

    <div class="images">
        <ul>
            <li><a href="https://github.com/"><img src="images/Github_logo.png" alt="Github Logo" id="github"></a></li>
            <li><a href="https://www.w3schools.com/"> <img src="images/W3Schools_logo.png" alt="W3schools" id="w3schools"></a></li>
            <li><a href="https://www.youtube.com/"> <img src="images/youtubelogo.png" alt="Youtube" id="youtube"></a></li>
            <li><a href="https://www.codewars.com/dashboard"> <img src="images/codewars-logo.png" alt="codewars" id="codewars"></a></li>
            <li><a href="https://cs50.harvard.edu/x/2023/"> <img src="images/cs50.png" alt="cs50" id="cs50"></a></li>
            <li><a href="https://stackoverflow.com/"> <img src="images/stackoverflow_logo.png" alt="stackoverflow"id="stackoverflow"></a></li>
        </ul>

    </div>

    <script src="main.js"></script>

</body>

</html>
